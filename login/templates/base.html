<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                
                
                <!-- Si el usuario está autenticado -->
                {% if user.is_authenticated %}
                
                <a class="nav-item nav-link active" href="{% url 'inicio' %}" aria-current="page">
                    Inicio <span class="visually-hidden">(current)</span></a>
                    <a class="nav-item nav-link" href="{% url 'tikcet' %}">Ticket</a>
                    <a class="nav-item nav-link active" href="{% url 'FAQ' %}" aria-current="page">
                        Preguntas </a>
                    {% if user_profile.rol_id == 3 %}
                    <a class="nav-item nav-link" href="{% url 'crear_equipo' %}">Equipo</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Registro</a>
                    {% endif %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
                <!-- Si el usuario NO está autenticado -->
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">LogIn</a>
                {% endif %}
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <br/>
                    {% block contenido %} {% endblock %}
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
