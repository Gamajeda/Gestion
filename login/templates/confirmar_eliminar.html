{% extends "base.html" %}
{% block contenido %}
<h1>Eliminar Ticket: {{ ticket.titulo }}</h1>
<p>¿Estás seguro de que deseas eliminar este ticket?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
