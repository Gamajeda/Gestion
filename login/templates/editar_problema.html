{% extends "base.html" %}
{% block titulo %}Editar Problema{% endblock %}
{% block contenido %}
<h1>Editar Problema</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'preguntas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
