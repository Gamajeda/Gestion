{% extends "base.html" %}
{% block titulo %}Eliminar Equipo{% endblock %}
{% block contenido %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Eliminar Equipo</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <p>¿Estás seguro de que deseas eliminar el equipo <strong>{{ equipo.nombre }}</strong>?</p>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listar_equipos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        margin-top: 20px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
        font-size: 1.2em;
    }
</style>
{% endblock %}
