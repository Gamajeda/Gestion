{% extends "base.html" %}
{% block titulo %}Register{% endblock %}
{% block contenido %}
<body>

    <!-- Mensajes de error -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Formulario de login -->
    <h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>


</body>
    <!-- Mensajes de error -->
{% endblock %}
