{% extends "base.html" %}
{% block titulo %}login{% endblock %}
{% block contenido %}
<body>

    <!-- Mensajes de error -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Formulario de login -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>


</body>
    <!-- Mensajes de error -->
    <style>
        .fade-out {
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .fade-out.hidden {
            opacity: 0;
        }
    </style>

    <script>
        // Oculta los mensajes después de 5 segundos
        setTimeout(function() {
            var messages = document.getElementById('messages');
            if (messages) {
                messages.classList.add('hidden');
                setTimeout(function() {
                    messages.style.display = 'none';
                }, 1000); // Espera a que la transición termine antes de ocultar completamente
            }
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>
{% endblock %}
