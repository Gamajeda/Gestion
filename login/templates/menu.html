{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>si</title>
    <link rel="stylesheet" href="{% static 'css/stylemenu.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el contenido en la pantalla */
            height: 100vh; /* Asegura que el body ocupe toda la altura de la pantalla */
            text-align: center; /* Centra el texto */
        }

        /* Contenedor del cuadro principal */
        .main-container {
            background-color: #fff; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ancho flexible */
            max-width: 800px; /* Ancho máximo */
            margin: 20px auto; /* Centrado */
        }

        header {
            background-color: #1A428A; /* Azul */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Centra los elementos del header */
            border-bottom: 2px solid #495057;
            width: 100%; /* Ajusta al ancho del contenedor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Redondea las esquinas */
        }

        header img {
            border-radius: 50%;
            width: 40px; /* Tamaño más pequeño */
            height: 40px; /* Tamaño más pequeño */
        }

        header h2 {
            margin-left: 10px; /* Menor espacio entre la imagen y el texto */
            font-size: 1.2em; /* Tamaño de texto más pequeño */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .list-group {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Asegura que los botones ocupen todo el ancho */
        }

        .list-group-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 5px; /* Reducir la separación entre los botones */
            padding: 15px;
            font-size: 1.2em;
            color: #1A428A; /* Azul */
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%; /* Hace que los botones ocupen todo el ancho disponible */
        }

        .list-group-item:hover {
            background-color: #1A428A;
            color: #fff;
        }

        /* Estilo para la imagen del logo al final */
        .logo-bottom {
            margin-top: 10px; /* Reducir el espacio entre los botones y el logo */
            width: 40px; /* Tamaño más pequeño del logo */
            height: 40px; /* Tamaño más pequeño del logo */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal con el cuadro -->
    <div class="main-container">
        <!-- Encabezado con el nombre del usuario y su foto -->
        <header>
            <img src="/static/images/default_profile.png" alt="Foto de perfil">
            <h2>{{ user_profile.user.username }}</h2>
        </header>

        <!-- Botones de navegación -->
        <div class="container">
            <div class="list-group">
                <a class="list-group-item" href="{% url 'preguntas' %}">Preguntas FAQ</a>
                <a class="list-group-item" href="{% url 'tikcet' %}">Generar Ticket</a>
                <a class="list-group-item" href="{% url 'inicio' %}">Historial Ticket</a>
            </div>
            <img src="/static/images/LOGO MINI - SIMA.png" alt="Logo" class="logo-bottom">
        </div>
    </div>
</body>
</html>
