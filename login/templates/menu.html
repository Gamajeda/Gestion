{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>si</title>
    <link rel="stylesheet" href="{% static 'css/stylemenu.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinea todo al principio */
            height: 100vh;
        }

        header {
            background-color: #1A428A; /* Azul */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinea los elementos a la izquierda */
            border-bottom: 2px solid #495057;
            width: 30%; /* Ajusta el ancho según sea necesario */
            max-width: 800px; /* Establece un ancho máximo para la respuesta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Centra el encabezado horizontalmente */
            border-radius: 10px; /* Redondea las esquinas */
        }

        header img {
            border-radius: 50%;
            width: 40px; /* Tamaño más pequeño */
            height: 40px; /* Tamaño más pequeño */
        }

        header h2 {
            margin-left: 10px; /* Menor espacio entre la imagen y el texto */
            font-size: 1.2em; /* Tamaño de texto más pequeño */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            flex-grow: 1; /* Hace que el contenedor ocupe el espacio restante */
            justify-content: flex-start; /* Alinea los elementos al principio */
        }

        .list-group {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Asegura que los botones ocupen todo el ancho */
        }

        .list-group-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.2em;
            color: #1A428A; /* Azul */
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 100%; /* Hace que los botones ocupen todo el ancho disponible */
        }

        .list-group-item:hover {
            background-color: #1A428A;
            color: #fff;
        }

        /* Estilo para la imagen del logo al final */
        .logo-bottom {
            margin-top: 20px; /* Espacio entre los botones y el logo */
            width: 50px; /* Tamaño del logo */
            height: 50px; /* Tamaño del logo */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Encabezado con el nombre del usuario y su foto -->
    <header>
        <img src="/static/images/default_profile.png" alt="Foto de perfil">
        <h2>{{ user_profile.user.username }}</h2>
    </header>

    <!-- Botones de navegación -->
    <div class="container">
        <div class="list-group">
            <a class="list-group-item" href="{% url 'preguntas' %}">Preguntas FAQ</a>
            <a class="list-group-item" href="{% url 'tikcet' %}">Generar Ticket</a>
            <a class="list-group-item" href="{% url 'inicio' %}">Historial Ticket</a>
        </div>
    </div>

    <!-- Logo en la parte inferior de los botones -->
    <img src="/static/images/default_profile.png" alt="Logo" class="logo-bottom">
</body>
</html>
