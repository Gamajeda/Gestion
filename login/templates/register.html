{% extends "base.html" %}
{% block titulo %}Register{% endblock %}
{% block contenido %}
<body>
    <h2>Registrate</h2>

    <!-- Mensajes de error -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Formulario de login -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
</body>
{% endblock %}
